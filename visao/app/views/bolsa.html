<div class="page-header">
  <h1>Bolsa <small>Séries Históricas</small></h1>
</div>

<div data-ng-controller="BolsaController">

 <div class="row" class="form-group">
	 <div class="col-md-1">
		<fieldset class="form-group">
		  <label for="nome">Ação</label>
		    <select  ng-model="acao" ng-change="loadCotacoes()">
		      <option ng-repeat="option in acoes" value="{{option.nomeres}}">{{option.nomeres}}</option>
		    </select>
		</fieldset>
	 </div>
	 <div class="col-md-1">
		<fieldset class="form-group">
		  <label for="nome">Ação</label>
		    <input type="text" id="exampleInput" ng-model="acao" name="input"  maxlength="5" size="5" ng-change="change()" />
		</fieldset>
	 </div>
 </div>
<div id="chartdiv" style="width:100%; height:400px;"></div>

<div style="float:right;margin-right:20px;">
    <input onChange="changeZoomDates()" style="width:100px; text-align:center" type="text" id="startDate">-
    <input onChange="changeZoomDates()" style="width:100px; text-align:center" type="text" id="endDate">
 </div>
 
</div>
