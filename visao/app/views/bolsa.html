<div class="page-header">
  <h1>Bolsa <small>Configuração</small></h1>
</div>

<div data-ng-controller="BolsaController">

	<div class="row" class="form-group">
		<div class="col-xs-6 col-md-6">
			<fieldset class="form-group">
			  <label for="nome">Início da Simulação:</label>
			  <input type="date" id="exampleInput" name="input" min="01-01-2005" max="31-12-2015" required />
			</fieldset>
		</div>
		<div class="col-xs-6 col-md-6">
			<fieldset class="form-group">
			  <label for="nome">Final da Simulação:</label>
			  <input type="date" id="exampleInput" name="input" min="01-01-2005" max="31-12-2015" required />
			</fieldset>
		</div>
	</div>
	<div class="row" class="form-group">
		<button type="button" class="btn btn-default">Iniciar</button>
		<button type="button" class="btn btn-default">Parar</button>
		<button type="button" class="btn btn-default">Limpar</button>
	</div>
	
		<div class="col-xs-6 col-md-6">
			<fieldset class="form-group">
			  <label for="nome">Resultados:</label>
			   <flow-chart style="margin: 5px; width: 100%; height: 100%;"  chart="chartViewModel" ></flow-chart>
			</fieldset>
		</div>

</div>
