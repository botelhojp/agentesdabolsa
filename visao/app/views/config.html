<div class="page-header">
  <h1>Configurações <small>Gerais</small></h1>
</div>
<div class="row" class="form-group" data-ng-controller="ConfigController">
	<div class="col-md-10">	       
		<fieldset class="form-group">
		 	<label for="nome">Lista de ações utilizadas na simulação</label>
		  <textarea ng-model="config.acoes" class="form-control code" rows="10" style="resize:none" ></textarea> 
		</fieldset>
	</div>
	<div class="col-md-2">
		<fieldset class="form-group">
		  <label for="clones">Manter simulador fixo?</label>
		  <input type="checkbox" name="input" class="form-control" ng-model="config.enabled">
		</fieldset>
	</div>	

	 <div class="row" >
		 <div class="btn-group col-md-12" role="group" >	
		 	<div>	 				
				<button type="button" ng-click="save()" class="btn btn-default" >Salvar</button>			
			</div>		
		</div>
	</div>
</div>
