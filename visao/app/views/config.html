<div class="page-header">
  <h1>Configurações <small>Gerais</small></h1>
</div>
<div class="row" class="form-group" data-ng-controller="ConfigController">
	<div class="col-md-8">	       
		<fieldset class="form-group">
		 	<label for="nome">Lista de ações utilizadas na simulação</label>
		  <textarea ng-model="cfg.acoes" class="form-control code" rows="10" style="resize:none" ></textarea> 
		</fieldset>
	</div>
	<div class="col-md-2">
		<fieldset class="form-group">
		  <label for="clones">Stop</label>
		  <input type="number" name="input" class="form-control" ng-model="cfg.stop">
		</fieldset>
	</div>
	<div class="col-md-2">
		<fieldset class="form-group">
		  <label for="clones">Aleatório?</label>
		  <input type="checkbox" name="input" class="form-control" ng-model="cfg.random">
		</fieldset>
	</div>	
	 <div class="row" >
		 <div class="btn-group col-md-12" role="group" >	
		 	<div>	 				
				<button type="button" ng-click="save()" class="btn btn-default" >Salvar</button>			
			</div>		
		</div>
	</div>
</div>

<div class="row" class="form-group" data-ng-controller="ConfigController">
	 <div class="row" >
		 <div class="btn-group col-md-12" role="group" >	
		 	<div>	 				
				<button type="button" ng-click="cleanDB()" class="btn btn-default" >Limpar Base</button>			
			</div>		
		</div>
	</div>
</div>
