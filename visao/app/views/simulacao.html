<div class="page-header">
  <h1>Simulação <small>Jogo dos agentes</small></h1>
</div>

<div data-ng-controller="SimuladorController">

	<div class="row" class="form-group">
		<div class="col-md-2">
			<fieldset class="form-group">
				<label for="nome" >Rounds</label>
				<input type="number" name="input" class="form-control" placeholder="Clones" ng-model="rounds" min="0" max="1000" required>
			</fieldset>
		</div>
		<div class="col-md-3">
			<fieldset class="form-group">
				<label for="nome" >Confiança</label>
				<select class="form-control" class="btn btn-default" ng-model="trust" >
				  <option value = "agentesdabolsa.trust.WithoutModel">Sem Confiança</option>
				  <option value = "agentesdabolsa.trust.MARSHModel">Modelo Direto</option>
				  <option value = "agentesdabolsa.trust.DossieModel">Modelo Dossie</option>
				  <option value = "agentesdabolsa.trust.MARSHModel">Modelo TrustNet</option>
				  <option value = "agentesdabolsa.trust.MARSHModel">Modelo Marsh</option>
				</select>
			</fieldset>
		</div>

		<div class="col-md-2">
			<fieldset class="form-group">
				<label for="nome" >Métricas</label>
				<select class="form-control" class="btn btn-default">
				  <option>Média</option>
				  <option>Utilidade Total</option>
				  <option>Percentual de Erro</option>
				</select>
			</fieldset>
		</div>

		<div class="col-md-1">			
			<fieldset class="form-group">
				<label for="nome" >&nbsp;</label>		
				<button type="button" ng-click="startGame()" class="btn btn-default">Iniciar</button>
			</fieldset>			
		</div>
		<div class="col-md-1">			
			<fieldset class="form-group">
				<label for="nome" >&nbsp;</label>		
				<button type="button" ng-click="clean()" class="btn btn-default">Parar</button>
			</fieldset>			
		</div>		
	</div>

	<div class="row" class="form-group">
		<div class="col-md-12">
			<div id="chart"></div>
		</div>				
	</div>
	<div class="row" class="form-group">
		<div class="col-md-6">
			<fieldset class="form-group">
				<label>Mensagens do Sistema</label>
				<textarea id="messageArea" rows="20" cols="60" ></textarea>
			</fieldset>
		</div>
		<div class="col-md-6">
			<fieldset class="form-group">
				<label>Mensagens do Agentes</label>
				<textarea id="flowArea" rows="20" cols="60" ></textarea>
			</fieldset>
		</div>		
	</div>    
</div>
