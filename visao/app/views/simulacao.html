<div class="page-header">
  <h1>Simulator <small>Multi-agent</small></h1>
</div>

<div data-ng-controller="SimuladorController">

	<div class="row" class="form-group">
		<div class="col-md-2">
			<fieldset class="form-group">
				<label for="nome" >Rounds</label>
				<input type="number" name="input" class="form-control" placeholder="Clones" ng-model="rounds" min="0" max="1000" required>
			</fieldset>
		</div>
		<div class="col-md-3">
			<fieldset class="form-group">
				<label for="nome" >Trust Model</label>
				<select class="form-control" class="btn btn-default" ng-model="trust" >
				  <option value = "agentesdabolsa.trust.WithoutModel">Without</option>
				  <option value = "agentesdabolsa.trust.MARSHModel">MARSHModel (Direct)</option>
				  <option value = "agentesdabolsa.trust.DossieModel">Dossie</option>
				</select>
			</fieldset>
		</div>

		<div class="col-md-3">
			<fieldset class="form-group">
				<label for="nome" >Metrics</label>
				<select class="form-control" class="btn btn-default" ng-model="metric" >
				  <option value = "agentesdabolsa.metric.AverageTestMetric">MÃ©dia de Rendimento</option>
				  <option value = "agentesdabolsa.metric.ErrorTestMetric">Percentual de Erro</option>
				</select>
			</fieldset>
		</div>

		<div class="col-md-1">			
			<fieldset class="form-group">
				<label for="nome" >&nbsp;</label>		
				<button type="button" ng-click="startGame()" class="btn btn-default">Start</button>
			</fieldset>			
		</div>
		<div class="col-md-1">			
			<fieldset class="form-group">
				<label for="nome" >&nbsp;</label>		
				<button type="button" ng-click="clean()" class="btn btn-default">Stop</button>
			</fieldset>			
		</div>		
	</div>
	<div class="row" class="form-group">
		<div class="col-md-12">
			<div id="chart"></div>
		</div>				
	</div>
	<div class="row" class="form-group">
		<div class="col-md-6">
			<fieldset class="form-group">
				<label for="nome" >Log</label>
				<textarea id="messageArea" rows="20" cols="70" ></textarea>
			</fieldset>
		</div>
		<div class="col-md-6">
			<fieldset class="form-group">
				<label>Mensagens</label>
				<textarea id="flowArea" rows="20" cols="70" ></textarea>
			</fieldset>
		</div>		
	</div>    
</div>
