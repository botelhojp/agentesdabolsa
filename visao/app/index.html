<!DOCTYPE html>
<html data-ng-app="gpapp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agentes da Bolsa</title>

<link rel="icon" href="image/favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css" />
<link rel="stylesheet" href="bower_components/angular-swagger-ui/dist/css/swagger-ui.min.css" />
<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/spacelab.css">
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/animate.css">
<!-- endbuild -->

</head>

<body ng-cloak>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Agentes da Bolsa</a>
	    </div>
	
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Simulador<span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#/agente">Agentes</a></li>
	            <li><a href="#/bolsa">Bolsa</a></li>
	          </ul>
	        </li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administração<span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#/usuario">Usuários</a></li>
	             <li><a href="#/dados">Dados</a></li>
	          </ul>
	        </li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right" data-ng-controller="UserController" ng-cloak>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.name}}<span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li data-ng-controller="UserController" ><a href="#" data-ng-click="logout()">Sair</a></li>
	          </ul>
	        </li>	      
	      	<li class="dropdown nav pull-right">
	         <div><img alt="{{user.name}}" class="user-border" src="{{user.picture}}" width="45px"></div>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="row">
	  <div class="col-sm-2" ></div>
	  <div class="col-sm-8">
	  	<div class="col-sm-9 col-md-10 main" ng-view ng-cloak></div>		
	  </div>
	  <div class="col-sm-2" ></div>
	</div>
			
	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-i18n/angular-locale_pt-br.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/bootbox/bootbox.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<script src="bower_components/ng-grid/build/ng-grid.js"></script>
	<script src="bower_components/angular-swagger-ui/dist/scripts/swagger-ui.min.js"></script>
	<script src="bower_components/angular-notification/angular-notification.js"></script>
	<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->

	<!-- Main -->		
	<script src="scripts/app.js"></script>
	<script src="scripts/config.js"></script>

	<!-- Controllers -->
	
	<script src="scripts/controllers/agente.js"></script>
	<script src="scripts/controllers/bolsa.js"></script>
	<script src="scripts/controllers/user.js"></script>

	<!-- Services -->
	<script src="scripts/services/auth.js"></script>
	<script src="scripts/services/app.js"></script>
	<script src="scripts/services/alert.js"></script>
	<script src="scripts/services/data.js"></script>
	<script src="scripts/services/user.js"></script>	
	<!-- Lib's -->
	<!-- endbuild -->


</body>
</html>
